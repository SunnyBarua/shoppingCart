<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-phone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="present-value" type="text" class="form-control text-center" value="1">
                           <button  id="add-phone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="newAddPrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusCasing" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="present-case" type="text" class="form-control text-center" value="1">
                           <button id="addCasing" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="casingPrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>

          
          var presentValue=document.getElementById("present-value").value;
          const addPhone=document.getElementById("add-phone");
          addPhone.addEventListener("click",function(){
           presentValue++;
           document.getElementById('present-value').value=presentValue;
           totalAddPhonePrice=presentValue*1219;
           document.getElementById("newAddPrice").innerText=totalAddPhonePrice;
           const a=document.getElementById("newAddPrice").innerText;
          const b=document.getElementById("casingPrice").innerText
          SubTitle=parseFloat(a)+parseFloat(b)
          document.getElementById('subTotal').innerText=SubTitle
          });

          const minusPhone=document.getElementById("minus-phone")
          minusPhone.addEventListener("click",function(){
             presentValue--;
             document.getElementById('present-value').value==presentValue;
             totalPhonePrice=presentValue*1219;
             document.getElementById("newAddPrice").innerText=totalPhonePrice;
             const a=document.getElementById("newAddPrice").innerText;
          const b=document.getElementById("casingPrice").innerText
          SubTitle=parseFloat(a)+parseFloat(b)
          document.getElementById('subTotal').innerText=SubTitle
          })


          var presentCasing=document.getElementById("present-case").value;
          const addCasing=document.getElementById("addCasing");
          addCasing.addEventListener("click",function(){
           presentCasing++;
           document.getElementById('present-case').value=presentCasing;
           totalAddCasingPrice=presentCasing*59;
           
           document.getElementById("casingPrice").innerText=totalAddCasingPrice;
           const a=document.getElementById("newAddPrice").innerText;
          const b=document.getElementById("casingPrice").innerText
          SubTitle=parseFloat(a)+parseFloat(b)
          document.getElementById('subTotal').innerText=SubTitle
          });
          const minusCasing=document.getElementById("minusCasing")
          minusCasing.addEventListener("click",function(){
             presentCasing--;
             document.getElementById('present-case').value=presentCasing;
             totalCasingPrice=presentCasing*59;
             document.getElementById("casingPrice").innerText=totalCasingPrice;
             const a=document.getElementById("newAddPrice").innerText;
          const b=document.getElementById("casingPrice").innerText
          SubTitle=parseFloat(a)+parseFloat(b)
          document.getElementById('subTotal').innerText=SubTitle;
          });
          
       
         

      </script>
</body>

</html>
