<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link rel="stylesheet" href="style.css">
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section id="shop">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div id="necessaryRemove" class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-phone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="present-value" type="text" class="form-control text-center" value="1">
                           <button  id="add-phone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="newAddPrice">1219</span></h5>
                        <img id="crossClicked" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div id="necessaryRemove1" class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusCasing" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="present-case" type="text" class="form-control text-center" value="1">
                           <button id="addCasing" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="casingPrice">59</span></h5>
                        <img id="crossClicked1" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="subTotal1">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="finalCheckOut" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <section id="checkOutFinal">
      <div class="card w-50">
         <div class="card-body">
           <h5 class="card-title">Congratulations!!!</h5>
           <p class="card-text">Your shopping gets successful!!</p>
           <a href="#" class="btn btn-primary">Purchasing Completed</a>
         </div>
       </div>

   </section>

   <script>
         
          const addPhone=document.getElementById("add-phone");
          addPhone.addEventListener("click",function(){
           var changedPresentValue=getIncrement("present-value");
           document.getElementById('present-value').value=changedPresentValue; 
           var totalAddPhonePrice=changedPresentValue*1219;
           document.getElementById("newAddPrice").innerText=totalAddPhonePrice; 
           var SubTotal=getSubTotal("newAddPrice","casingPrice");
           document.getElementById("subTotal").innerText=SubTotal;
           document.getElementById("subTotal1").innerText=SubTotal;
          });
          const minusPhone=document.getElementById("minus-phone");
          minusPhone.addEventListener("click",function(){
             var changedPresentValue=getDecrement("present-value");
             document.getElementById('present-value').value=changedPresentValue;
             if(changedPresentValue>=0){
               var totalAddPhonePrice=changedPresentValue*(1219);
             document.getElementById("newAddPrice").innerText=totalAddPhonePrice; 
             var SubTotal=getSubTotal("newAddPrice","casingPrice");
             document.getElementById("subTotal").innerText=SubTotal;
             document.getElementById("subTotal1").innerText=SubTotal;
             }
             else{
                alert("Not Possible to Change!!"); 
             }        
          });
          const addCasing=document.getElementById("addCasing");
          addCasing.addEventListener("click",function(){
            var changedPresentCasingValue=getIncrement("present-case");
            document.getElementById('present-case').value=changedPresentCasingValue;
            var totalAddPCasingPrice=changedPresentCasingValue*59;
            document.getElementById("casingPrice").innerText=totalAddPCasingPrice; 
            var SubTotal=getSubTotal("newAddPrice","casingPrice"); 
            document.getElementById("subTotal").innerText=SubTotal;
            document.getElementById("subTotal1").innerText=SubTotal;
         });
         const minusCasing=document.getElementById("minusCasing");
          minusCasing.addEventListener("click",function(){
             var changedPresentCasingValue=getDecrement("present-case");
             document.getElementById('present-case').value=changedPresentCasingValue;
             if(changedPresentCasingValue>=0){
               var totalAddPCasingPrice=changedPresentCasingValue*(59);
              document.getElementById("casingPrice").innerText=totalAddPCasingPrice; 
             var SubTotal=getSubTotal("newAddPrice","casingPrice");  
             document.getElementById("subTotal").innerText=SubTotal;
             document.getElementById("subTotal1").innerText=SubTotal;
             }
             else{
                alert("Not Possible To Change!!")
             }
          });
           function getIncrement(id){
              presentValue=document.getElementById(id).value;
              presentValueAmount=parseFloat(presentValue);
              return presentValueAmount= presentValueAmount+1;
           } 
           function getDecrement(id){
              presentValue=document.getElementById(id).value;
              presentValueAmount=parseFloat(presentValue);
              return presentValueAmount= presentValueAmount-1;
           } 
         
          
         function getSubTotal(subTotal1,subTotal2){
            var subTotal1=parseFloat(document.getElementById(subTotal1).innerText);
            var subTotal2=parseFloat(document.getElementById(subTotal2).innerText);
            var finalSubTotal=subTotal1+subTotal2;
            return finalSubTotal;

         }
         const finalCheckOut=document.getElementById("finalCheckOut");
         finalCheckOut.addEventListener("click",function(){
            const Card=document.getElementById("shop");
            Card.style.display="none";
            const checkOut=document.getElementById("checkOutFinal")
            checkOut.style.display="block";
         })
         const crossClicked=document.getElementById("crossClicked");
         crossClicked.addEventListener("click",function(){
         document.getElementById("necessaryRemove").style.display="none";
         document.getElementById("newAddPrice").innerText=0; 
         
         var SubTotal=getSubTotal("newAddPrice","casingPrice");
         document.getElementById("subTotal").innerText=SubTotal;
         document.getElementById("subTotal1").innerText=SubTotal; 
         })
         const crossClicked1=document.getElementById("crossClicked1");
         crossClicked1.addEventListener("click",function(){
         document.getElementById("necessaryRemove1").style.display="none";
         document.getElementById("casingPrice").innerText=0;  
         var SubTotal=getSubTotal("newAddPrice","casingPrice");
         document.getElementById("subTotal").innerText=SubTotal;
         document.getElementById("subTotal1").innerText=SubTotal; 
         })
         
         

      </script>
</body>

</html>
